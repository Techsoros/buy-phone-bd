<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h4 class="text-center bg-dark text-warning py-4 fst-italic shadow rounded-bottom"> Buy Phone from our Store</h4>

    <!-- Modal -->
    <div class="modal modal-lg fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-container">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <section class="my-5 overflow-hidden">
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="email" class="form-control" id="input-text" placeholder="search your phone">
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary" id="search-btn">Search</button>
            </div>


        </div>


    </section>

    <section id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center" style="height:40vh">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5 " id="phone-container">

            </div>
            <div>
                <h3 id="no-found-msg" class="text-info  text-center py-5 d-none">No Phone Found. Please Try a new search
                </h3>
            </div>
            <div class="text-center my-5">
                <button class="btn btn-primary d-none" id="show-btn">Show All</button>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

    <script src="js/index.js"></script>
</body>

</html>
